<div class="container">
  <h1 class="header">Formulario</h1>
</div>
<br><br><br>
<div class="container">
<form class="row g-3">
  <div class="col-md-6">
    <label for="inputEmail4" style="color: #fff;" class="form-label">Email</label>
    <input type="email" class="form-control" id="inputEmail4">
  </div>
  <div class="col-md-6" >
    <label for="inputPassword4"style="color: #fff;" class="form-label">Contraseña</label>
    <input type="password" class="form-control" id="inputPassword4">
  </div>
  <div class="col-12">
    <label for="inputAddress" style="color: #fff;"class="form-label">Dirección</label>
    <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
  </div>
  
  <div class="col-md-6">
    <label for="inputCity"style="color: #fff;" class="form-label">Ciudad</label>
    <input type="text" class="form-control" id="inputCity">
  </div>
  <div class="col-md-4">
    <label for="inputState"style="color: #fff;" class="form-label">Estado</label>
    <select id="inputState" class="form-select">
      <option selected>Elige...</option>
      <option>...</option>
    </select>
  </div>
  <div class="col-md-2">
    <label for="inputZip"style="color: #fff;" class="form-label">Código postal</label>
    <input type="text" class="form-control" id="inputZip">
  </div>
  <div class="col-12">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" id="gridCheck">
      <label class="form-check-label" for="gridCheck"style="color: #fff;">
        Verifícame
      </label>
    </div>
  </div>
  <div class="col-12">
    <button type="submit"style="color: #fff;" class="btn btn-primary">Ingresar</button>
  </div>
</form>
<br><br><br><br>
</div>
